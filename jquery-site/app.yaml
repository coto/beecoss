application: jqueryespanol-site
version: 1
runtime: python27
api_version: 1
threadsafe: true

libraries:
- name: PIL
  version: latest
- name: jinja2
  version: latest

handlers:
- url: /robots.txt
  static_files: media/robots.txt
  upload: media/robots.txt

#- url: /sitemap.xml
#  static_files: media/sitemap.xml
#  upload: media/sitemap.xml
 
- url: /.*
  script: main.app

builtins:
- datastore_admin: on
