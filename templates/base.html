<!doctype html> 
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<link rel="shortcut icon" href="/media/favicon.ico" type="image/x-icon" />
	<link rel="apple-touch-icon" href="/media/touch_icon.png" />
	<link rel="apple-touch-icon-precomposed" href="/media/touch_icon.png" />
	
	<link rel="openid.server" href="https://pip.verisignlabs.com/server" /> 
	<link rel="openid.delegate" href="https://coto.pip.verisignlabs.com/" /> 
	<link rel="openid2.server" href="https://pip.verisignlabs.com/server" /> 
	<link rel="openid2.local_id" href="https://coto.pip.verisignlabs.com/" /> 
	{% block media %}{% endblock %}
	<script type="text/javascript">
	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-15733015-3']);
	  _gaq.push(['_trackPageview']);

	  (function() {
	    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();
	</script>
</head>
<body>
	{% block program %}
	
		{% ifequal url_linktext 'Login' %}
		    <h1>Site News {{ url_linktext }}.</h1>
		{% else %}
		    <h1>No News Here</h1>
		{% endifequal %}
	
	{% endblock %}
	
	{% block content %}{% endblock %}

	<footer>
	{% block footer %}
		<hr>
		<p>Thanks for visiting my site.</p>
	{% endblock %}
	</footer>
</body>
</html>
