
<div style="text-align: center;">
<h1 style="margin: 3em 0; text-decoration: underline">
    jQuery FontSize Plugin
</h1>

<h2>New URL</h2>
<h3 style="margin: 1em 0 0 1em">You will be redirect in <span id="timeLeft">5</span> seconds</h3>

<p style="font-size: 2em"><a href="/sandbox/fontsize/index.html">http://www.beecoss.com/sandbox/fontsize/index.html</a> </p>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="/boilerplate/js/libs/jquery.min.js"><\/script>')</script>
<script>
$(document).ready(function() {
    window.setInterval(function() {
    var timeLeft = $("#timeLeft").html();
        if(eval(timeLeft) == 0){
            window.location= ("/sandbox/fontsize/index.html");
        }else{
            $("#timeLeft").html(eval(timeLeft)- eval(1));
        }
    }, 1000);
});
</script>
